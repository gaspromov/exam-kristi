<form class="container mt-4" [formGroup]="productForm" *ngIf="productForm" (ngSubmit)="onSubmit()">

    <div class="form-row">

        <div class="form-group col-md-6">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" formControlName="name" class="form-control">
        </div>

        <div class="form-group col-md-6">
            <label for="category">Category</label>
            <select class="form-control" id="category" formControlName="category">
                <option value="books">Book</option>
                <option value="phones">Phone</option>
                <option value="technics">Technic</option>
                <option value="furniture">Furniture</option>
            </select>
        </div>


        <div class="form-group col-2">
            <label for="weight">Weight</label>
            <input type="text" name="weight" id="weight" formControlName='weight' class="form-control">
        </div>
        <div class="form-group col-2">
            <label for="count">Count</label>
            <input type="text" name="count" id="count" formControlName='count' class="form-control">
        </div>
        
        <div class="form-group col-2">
            <label for="price">Price</label>
            <input type="text" name="price" id="price" formControlName='price' class="form-control">
        </div>


        <div class="form-group col-2">
            <label for="article">Article</label>
            <input type="text" name="article" id="article" formControlName='article' class="form-control">
        </div>

        <div class="form-group col-4">
            <label for="manufacturer">Manufacturer</label>
            <input type="text" name="manufacturer" id="manufacturer" formControlName='manufacturer' class="form-control">
        </div>





        <div class="col-1">
            <button type="submit" class="btn btn-outline-warning" *ngIf="id" [disabled]="productForm.invalid || 1 > productForm.value.count ">Edit</button>
            <button type="submit" class="btn btn-outline-success" *ngIf="!id" [disabled]="productForm.invalid || 1 > productForm.value.count">Add</button>
        </div>

        <div class="col-2" *ngIf="id">
            <button type="button" class="btn btn-outline-danger" (click)="onDeleteProduct()">Delete</button>
        </div>

    </div>
    
</form>
